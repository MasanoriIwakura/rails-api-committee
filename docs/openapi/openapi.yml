openapi: 3.0.3
info:
  title: Rails API Committee
  version: 1.0.0
  description: Rails API Committee is a validating your Rails API endpoints against OpenAPI 3.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact: { name: "Rails API Committee", url: "https://github.com/MasanoriIwakura/rails-api-committee" }
servers:
  - url: http://localhost:3000/api/v1
    description: Local server

paths:
  /companies:
    get:
      summary: List companies
      operationId: listCompanies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'

components:
  schemas:
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
